<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">Eksplorasi<span>Kita</span></a></h1>

        <nav class="navbar">
            <a href="index.html">Beranda</a>
            <a href="tentang.html">Tentang</a>
            <a href="profil.html">PROFIL</a>
            <a href="kontak.html">Kontak</a>
        </nav>

    </header>
    
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2><i class='bx bxl-firebase'></i>EksplorasiKita</h2>

            <div class="text-sci">
                <h2 class="logo">Welcome ! <br><span>To Our Website</span></h2>
                <p> Paket Tour Travel Bersahabat </p>
                
                <div class="sosial-icon">
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>LOGIN</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <span id="password-error"></span>
                        <span class="show-password"><i class="fas fa-eye-slash" onclick="show()"></i></span>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">SIGN IN</button>
                    
                    <div class="login-register">
                        <p>Belum Memiliki Akun ? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></i></span>
                        <input type="text" required>
                        <label>Nama</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Sudah Memiliki Akun ? <a href="#" class="login-link">LOGIN</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
